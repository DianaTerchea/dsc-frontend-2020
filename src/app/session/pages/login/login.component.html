<div class="login">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input formControlName="email" type="email" matInput placeholder="E-mail">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="password" type="password" matInput placeholder="Password">
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">Sign in</button>
  </form>

  <a href="" color="primary">Forgot Password?</a>
  <div class="divider">
    <div class="line"></div>
    <span>or</span>
    <div class="line"></div>
  </div>
  <button mat-flat-button [routerLink]="['/auth/register']">Create a new account</button>
</div>
