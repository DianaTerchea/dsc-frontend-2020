<div class="password-recovery-two">
  <p class="message">Your code is on its way. Check your inbox!</p>

  <div class="code">
    <form (submit)="submit()">
      <mat-form-field>
        <input [formControl]="code"
               type="string"
               matInput
               placeholder="Enter code">
      </mat-form-field>

      <button [disabled]="code.invalid"
              type="submit"
              mat-flat-button
              color="primary">Submit Code</button>
    </form>
  </div>

  <div class="or">
    <div class="horizontal-line"></div>
    <p>or</p>
    <div class="horizontal-line"></div>
  </div>

  <button type="submit"
          mat-flat-button
          color="primary"
          class="lastbutton">Send the email again</button>
</div>
