<div class="password-recovery">
  <div class="message">
    <p>We'll send you a code you can use to log in.</p>
  </div>

  <form (submit)="submit()">
    <mat-form-field>
      <input [formControl]="email"
             type="email"
             matInput
             placeholder="E-mail">
    </mat-form-field>

    <button [disabled]="email.invalid"
            type="submit"
            mat-flat-button
            color="primary">Request Code</button>
  </form>

  <button (click)="goToPassword()"
          mat-flat-button
          color="accent">Enter password to log in</button>
</div>
