<div class="new-password">
    <div class="message">
        <p>Great! Now enter your new password.</p>
    </div>

    <form [formGroup]="passwordForm" (submit)="submit()">
        <mat-form-field>
            <input type="password"
                   formControlName="password"
                   matInput
                   placeholder="Enter your new password">
        </mat-form-field>

        <mat-form-field>
            <input type="password"
                   formControlName="confirmedPassword"
                   matInput
                   placeholder="Enter the password again">
        </mat-form-field>

        <div class="warn"
             *ngIf="confirmedPassword?.errors?.fieldMatch">Passwords do not match</div>

        <button type="submit"
                [disabled]="passwordForm.invalid"
                mat-flat-button
                color="primary">Change password</button>
    </form>
</div>
